name: "Deploy: Encyclopedia Static Site"

on:
  push:
    branches:
      - infra          # 监听 infra 分支变动
    paths:
      - 'mkdocs.yml'   # 当配置文件修改时触发
      - 'docs/**'      # 当文档内容修改时触发
  workflow_dispatch:   # 允许手动触发

# 并发控制：防止多个构建任务冲突
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build and Deploy (MkDocs Material)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: infra
          fetch-depth: 0 # 获取完整历史以生成“最后更新时间”

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            jieba \
            mkdocs-git-revision-date-localized-plugin \
            mkdocs-minify-plugin \
            mkdocs-awesome-pages-plugin

      - name: Build and Push to GitHub Pages
        run: |
          # --clean: 清理旧文件
          # --verbose: 输出详细日志方便调试
          python -m mkdocs gh-deploy --force --clean --verbose
