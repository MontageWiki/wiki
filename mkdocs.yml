# ==========================================================================
# 1. 项目基础信息
# ==========================================================================
site_name: 蒙太奇字幕组百科
site_description: 一本众创、共建、同享的字幕百科。
site_author: MontageSubs
site_url: https://montagewiki.github.io/wiki/
edit_uri: https://github.com/MontageWiki/wiki/wiki/

# ==========================================================================
# 2. 主题配置 (Material Theme)
# ==========================================================================
theme:
  name: material
  custom_dir: docs/site/overrides  # main.html
  language: zh
  logo: site/assets/montagesubs_logo-512.jpg
  favicon: site/assets/favicon.ico
  font: false
    
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tooltips
    - search.share
    - navigation.instant  # 开启即时加载，体验极速
    - navigation.instant.prefetch # 预取链接，鼠标悬停时就开始后台加载
    
  hide:
    - footer.powered

  # 调色板：支持自动/手动切换深色模式
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 跟随系统模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 切换至日间模式

# ==========================================================================
# 3. 插件系统
# ==========================================================================
plugins:
  - search:
      lang: [en, zh]
      prebuild_index: true
      pipeline: []
      indexing: 'full'
      separator: '[\s\-\.\u200b\uff0c\u3002\uff01\u3001\uff1f]+'
  - git-revision-date-localized:
      type: datetime
      custom_format: "%Y-%m-%d %H:%M:%S"
      locale: zh
      enable_git_follow: true
      show_authors: false
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      html_minifier_ignore_comments: true
  - awesome-pages

# ==========================================================================
# 4. Markdown 扩展增强
# ==========================================================================
markdown_extensions:
  - md_in_html
  - admonition
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

# ==========================================================================
# 5. 样式与全局变量
# ==========================================================================
extra_css:
  - site/stylesheets/extra.css

extra:
  social:
    - icon: material/home
      link: https://montagesubs.github.io
      name: 主页
    - icon: fontawesome/solid/paper-plane
      link: https://t.me/s/MTSubs
      name: Telegram 频道
    - icon: fontawesome/brands/weibo
      link: https://weibo.com/u/8358891788
      name: 新浪微博
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/montagesubs.bsky.social
      name: BlueSky
    - icon: fontawesome/brands/github
      link: https://github.com/MontageSubs
      name: GitHub

